<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 18th Anniversary ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    overflow-x: hidden;
  }
  h1 {
    color: #ff4b5c;
    font-size: 50px;
    margin-top: 40px;
  }
  p {
    color: #333;
    font-size: 22px;
    max-width: 700px;
    margin: 20px auto;
  }
  .heart {
    color: red;
    font-size: 50px;
    animation: beat 1s infinite;
  }
  @keyframes beat {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.3);}
  }
  .slideshow {
    max-width: 80%;
    margin: 30px auto;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
  }
  img {
    width: 100%;
    border-radius: 15px;
  }
  /* Firework animation */
  .firework {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: radial-gradient(circle, #ff4b5c, #ffecd2);
    animation: explode 1s ease-out forwards;
  }
  @keyframes explode {
    0% {transform: scale(1);}
    100% {transform: scale(5); opacity:0;}
  }
</style>
</head>
<body>

<h1>Happy 18th Anniversary, Sadhana! <span class="heart">‚ù§Ô∏è</span></h1>
<p>Distance cannot break our love. Every moment with you is precious. üíï</p>

<div class="slideshow">
  <img id="slide" src="https://i.imgur.com/photo1.jpg" alt="Us Together">
</div>

<p>Love, Vaseekaran</p>

<!-- Background Music -->
<audio id="music" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  // Slideshow
  let photos = [
    "https://i.imgur.com/photo1.jpg",
    "https://i.imgur.com/photo2.jpg",
    "https://i.imgur.com/photo3.jpg"
  ];
  let current = 0;
  setInterval(() => {
    current = (current + 1) % photos.length;
    document.getElementById('slide').src = photos[current];
  }, 4000);

  // Firework animation
  setInterval(() => {
    let fire = document.createElement('div');
    fire.classList.add('firework');
    fire.style.top = Math.random() * window.innerHeight + 'px';
    fire.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(fire);
    setTimeout(() => { fire.remove(); }, 1000);
  }, 500);
</script>

</body>
</html>
